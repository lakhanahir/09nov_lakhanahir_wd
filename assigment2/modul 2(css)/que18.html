    <section>
        <ul>
            <li>
                What are the media types allowed by CSS?           
            </li>
        </ul>
        <div>
           <p><h1>ans:</h1> 
            1.	visual, audio etc.<br>
            2.	grid (for character grid devices), or bitmap.<br>
            3.	interactive (for devices that allow user interaction), or static (for those that do not).<br>
            4.	all (includes all media types)
            
            </p>
