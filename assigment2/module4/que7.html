                What is the difference between ViewState and SessionState? 
            </li>
        </ul>
        <div>
           <p><h1>ans:</h1>
            <ul>ViewState</ul><br> is When another page is loaded, the previous page data is no longer available.<br>
            <ul>SessionState</ul><br> is the data of a user session and is maintained on the server side.
            </p>
